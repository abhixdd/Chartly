<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartly Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 20px;
        }
       
    </style>
</head>
<body>
    <canvas id="barChart" width="600" height="400"></canvas>
    <canvas id="lineChart" width="600" height="400"></canvas>
    <canvas id="pieChart" width="600" height="400"></canvas>

    <script type="module">
        import Chartly from '../src/index.js';

        const barCtx = document.getElementById('barChart').getContext('2d');
        const barData = {
            labels: ['A', 'B', 'C', 'D', 'E'],
            datasets: [{ data: [12, 19, 3, 5, 2] }]
        };
        new Chartly.BarChart(barCtx, barData, { color: 'red' }).draw();

        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{ data: [3, 10, 5, 2, 20] }]
        };
        new Chartly.LineChart(lineCtx, lineData, { color: 'green' }).draw();

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieData = {
            datasets: [{ data: [10, 20, 30, 40] }]
        };
        new Chartly.PieChart(pieCtx, pieData, { colors: ['red', 'blue', 'green', 'yellow'] }).draw();
    </script>
</body>
</html>
